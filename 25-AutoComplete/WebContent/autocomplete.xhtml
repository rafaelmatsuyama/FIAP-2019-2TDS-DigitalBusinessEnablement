<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Título - AutoComplete</title>
</h:head>
<body>
	<h:form>
		<p:autoComplete id="nome" value="#{clienteBean.nome}"
			completeMethod="#{clienteBean.completaNomeCliente}" />
	</h:form>

	<p:commandButton icon="ui-icon-close"
		action="#{clienteBean.excluir(cliente.codigo)}">
		<p:confirm header="Confirmação" message="Deseja realmente excluir?" />
	</p:commandButton>

	<p:confirmDialog global="true" showEffect="fade">
		<p:commandButton value="Sim" type="button"
			styleClass="ui-confirmdialog-yes" />
		<p:commandButton value="Não" type="button"
			styleClass="ui-confirmdialog-no" />
	</p:confirmDialog>
</body>
</html>
