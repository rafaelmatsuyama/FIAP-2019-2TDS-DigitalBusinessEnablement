<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Login</ui:define>
	<ui:define name="corpo">
		<h:messages />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Login" />
				<h:inputText value="#{loginBean.login}" />
				<h:outputLabel value="Senha" />
				<h:inputSecret value="#{loginBean.senha}" />
				<h:selectBooleanCheckbox value="#{loginBean.termo}" id="termo" />
				<h:outputLabel value="Continuar conectado" for="termo" />
				<h:commandButton class="btn btn-primary" action="#{loginBean.logar}" value="Entrar" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
